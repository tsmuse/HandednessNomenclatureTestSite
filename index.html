        <script>
            var imageOrder = [0];
            var currentImage = 0;

            while (imageOrder.length < 35) {
                var num = Math.floor(Math.random() * (34 - 1 + 1) + 1);
                var uniqueNum = true;
                
                for (x = 0; x < imageOrder.length; x++) {
                    if (imageOrder[x] == num) {
                        uniqueNum = false;
                    }   
                }
                if (uniqueNum) {
                    imageOrder.push(num);
                }
            }

            function nextImage() {
                 currentImage++;
                $('.carousel').carousel(imageOrder[currentImage]);
                if (currentImage > (imageOrder.length -1)) {
                   $('#nextButton').css('display', 'none');
                    $('.carousel').carousel(35);
                }
            }
            
            function testEnd(){
                 $('.carousel').carousel(35);
            }
        </script>
